<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="balance" class="mt-5 ">
        <div class="border border-primary p-3 border-3 text-center bg-light ">
            <h1>Balance(TAKA)</h1>
            <h3>TK <span id="taka-balance">0</span></h3>
            <input type="text" name="" id="Taka-field">
            <br>
            <button class="mt-2 btn btn-primary" onclick="addTaka()">add</button>
            <button class="btn btn-primary mt-2" onclick="reset()">reset</button>
            
        </div>

    </div>
    <div id="alert" class="d-none" >
        <p id="min-taka" class="text-danger mt-3 fw-bold">Alert: Unsufficient balance please add money!</p>
    </div>
    <div id="flex" class="mt-4">
        <div class="border border-primary p-3 border-3 text-center bg-light">
            <h1>Today's Cha</h1>
            <h3><span id="cup">0</span> Cup</h3>
            <input type="text" name="" id="cup-field">
            <br>
            <button class="mt-2 btn btn-primary" onclick="addCup()">add</button>
            <button class="btn btn-primary mt-2" onclick="reset()">reset</button>
        </div>
        <div class="border border-primary p-3 border-3 text-center bg-light">
            <h1>Balance (Cha)</h1>
            <h3><span id="cup-balance">0</span> cup</h3>

        </div>
        
    </div>
    <div class="container text-center mt-3 ">
        <button class="btn btn-primary" onclick="location.href='design.html'">details</button>
    </div>
    <script src="calc.js"></script>
    <script src="date.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
